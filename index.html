<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="box a1" id="0"></div>
    <div class="box a2" id="1"></div>
    <div class="box a3" id="2"></div>
    <div class="box a4" id="3"></div>
    <div class="box a5" id="4"></div>
    <div class="box a6" id="5"></div>
    <div class="box a7" id="6"></div>
    <div class="box a8" id="7"></div>
    <div class="box a9" id="8"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
